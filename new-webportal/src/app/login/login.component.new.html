<mat-card class="bg-dark" style="height: 100%;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 offset-lg-0 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-login-image" style="background: url(../../assets/login/img/red-car-auto-sports-car-driving-drive.jpg) center / cover no-repeat;filter: blur(0px) contrast(91%) hue-rotate(0deg) saturate(200%);text-align: justify;opacity: 0.49;"></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4"><img src="../../assets/login/img/logo_pic.png" style="filter: brightness(82%) contrast(139%) hue-rotate(0deg) saturate(118%) sepia(0%);">&nbsp; &nbsp;Welcome Back!</h4>
                                    </div>
                                    <form class="user" [formGroup]="form" (submit)="onLogin()" *ngIf="!isLoading">
                                        <div class="form-group"><input class="form-control form-control-user" type="email" data-bs-hover-animate="pulse" id="exampleInputEmail-1" aria-describedby="emailHelp" placeholder="Enter Email Address..." name="email" formControlName="email"></div>
                                        <div class="form-group"><input class="form-control form-control-user" type="password" data-bs-hover-animate="pulse" id="exampleInputPassword-1" placeholder="Password" name="password" formControlName="password"></div>

                                        <button class="btn btn-primary btn-block text-white btn-user" data-bs-hover-animate="pulse" type="submit" style="background-color: rgb(223,174,78);">Login</button>
                                        <hr>
                                        <div class="text-center">
                                          <a type="button" class="small text-primary" (click)="goBackToRegister()">Create New Account!</a>
                                          <!-- <a class="small" (click)="goBackToRegister()">Create New Account!</a> -->
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../assets/login/js/jquery.min.js"></script>
    <script src="../../assets/login/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../assets/login/js/bs-init.js"></script>
</mat-card>
